<!DOCTYPE html>
<html lang = "en" dir = "ltr">
	<head>
		  <title>calculatrice</title>
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <link type="text/css" rel="stylesheet"href="css/bootstrap.css">
		  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

		<style type="text/css">
			.container{

				border : 2px solid gray;
			}
		</style>
	</head>
	<body>
		
		<div class ="container p-3 my-1">

			<div class="inputresultat">
				<input style= "text-align: right;" onclick = "dis('0')" class="form-control my-3" type = "text" id = "resultat" name = "resultat" disabled="" />
			</div>
			<div class="buttons">
				<div class="input-group row1 d-inline d-flex justify-content-between">
					<input onclick = "dis('0')" style="width: 19%;" class = "btn btn-secondary my-1" type = "button" value = "0" />
					<input onclick = "dis('1')" style="width: 19%;" class = "btn btn-secondary my-1" type = "button" value = "1" />
					<input onclick = "dis('2')" style="width: 19%;" class = "btn btn-secondary my-1" type = "button" value = "2" />
					<input onclick = "dis('3')" style="width: 19%;" class = "btn btn-secondary my-1" type = "button" value = "3" />
					<input onclick = "dis('4')" style="width: 19%;" class = "btn btn-secondary my-1" type = "button" value = "4" />
				</div>
				<div class="input-group row1 d-inline d-flex justify-content-between">

					<input onclick = "dis('5')" style="width: 19%;" class = "btn btn-secondary my-1" type = "button" value = "5" />
					<input onclick = "dis('6')" style="width: 19%;" class = "btn btn-secondary my-1" type = "button" value = "6" />
					<input onclick = "dis('7')" style="width: 19%;" class = "btn btn-secondary my-1" type = "button" value = "7" />
					<input onclick = "dis('8')" style="width: 19%;" class = "btn btn-secondary my-1" type = "button" value = "8" />
					<input onclick = "dis('9')" style="width: 19%;" class = "btn btn-secondary my-1" type = "button" value = "9" />
				</div>
				<div class="input-group row1 d-inline d-flex justify-content-between">

					<input onclick = "dis('.')" style="width: 19%;" class = "btn btn-secondary my-1" type = "button" value = "." />
					<input onclick = "dis('-')" style="width: 19%;" class = "btn btn-primary my-1" type = "button" value = "-" />
					<input onclick = "dis('*')" style="width: 19%;" class = "btn btn-primary my-1" type = "button" value = "*" />
					<input onclick = "dis('/')" style="width: 19%;" class = "btn btn-primary my-1" type = "button" value = "/" />
					<input onclick = "dis('+')" style="width: 19%;" class = "btn btn-primary my-1" type = "button" value = "+" />

				</div>
				<div class="input-group row1 d-inline d-flex justify-content-between">
					<input onclick = "dis('(')" style="width: 24%;" class = "btn btn-info my-1" type = "button" value = "(" />
					<input onclick = "dis(')')" style="width: 24%;" class = "btn btn-info my-1" type = "button" value = ")" />
					<input onclick = "dis('^')" style="width: 24%;" class = "btn btn-primary my-1" type = "button" value = "^" />
					<input onclick = "dis('%')" style="width: 24%;" class = "btn btn-primary my-1" type = "button" value = "%" />



				</div>

				<div class="input-group row1 d-inline d-flex justify-content-between">

					<input onclick = "solve()" class = "btn btn-warning my-1" style="width: 49%;"type = "button" value = "="  />
					<input onclick = "clr()" class = "btn btn-danger my-1" style="width: 49%;"type = "button" value = "c "  />
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		function dis(val){
		document.getElementById("resultat").value+=val

		 }

		//function for evaluation
		function solve()
		{
		let x = document.getElementById("resultat").value
		let z = x.replace('^','**')
		let y = eval(z)
		document.getElementById("resultat").value = y

		}

		//function for clearing the display
		function clr()
		{
		document.getElementById("resultat").value = ""

		}

	</script>





</html>
